<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables2</title>
</head>
<body>
    <table border="1">
        <tr>
            <th></th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <th scope="row">Tickets Sold:</th>
            <td>120,000/=</td>
            <td>150,000/=</td>
        </tr>
        <tr>
            <th>Total Sold:</th>
            <td>240,000/=</td>
            <td>500,000/=</td>
        </tr>
        
        <br/>
        <hr width="1">
    </table>

    <br>
    <table border="1">
        <!--Spanning column-->
        <tr>
            <th></th>
            <th>9 Am</th>
            <th>10 Am</th>
            <th>11 Am</th>
            <th>12 Pm</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">Mathematics</td>
            <td>Geograpy</td>
            <td>Economics</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">Home Economics</td>
            <td>ART</td>
        </tr>

    </table>
</body>
</html>
